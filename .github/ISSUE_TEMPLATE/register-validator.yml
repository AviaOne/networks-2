description: Submit a request to register your validator node in the genesis of an OKP4 network.
title: "‚öñÔ∏è Register Validator: "
labels: ["register-validator"]
assignees:
  - amimart
  - ccamel
  - tpelliet
  - botanik
body:
  - type: dropdown
    id: network
    attributes:
      label: Network Choice
      description: Choose the OKP4 network you want to join
      multiple: false
      options:
        - drunemeton-1
    validations:
      required: true
  - type: textarea
    attributes:
      label: Who are you?
      description: Free space to talk a little bit about you, as a Validator.
  - type: textarea
    id: gentx
    attributes:
      label: gentx
      description: The gentx transaction to be integrated in the corresponding genesis, in json format.
      placeholder: |
        {
          "type":"auth/StdTx",
          "value":{
              ...
          }
        }
      render: json
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        üôè Thanks for your interest in OKP4, for now we can let [botanik](https://github.com/bot-anik) take care of the technical part of your request before entering the review process.
